# Example docker-compose.yml for Dokploy
# Copy this and set your environment variables

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: financebot-backend
    ports:
      - "8000:8000"
    environment:
      - PIXPOC_API_BASE_URL=https://app.pixpoc.ai
      - PIXPOC_API_KEY=your_api_key_here
      - PIXPOC_AGENT_ID=your_agent_id_here
      - PIXPOC_FROM_NUMBER_ID=your_from_number_id_here
      - DATABASE_PATH=/app/database/financebot.db
      - REPORTS_PATH=/app/reports
      - WEBHOOK_HOST=0.0.0.0
      - WEBHOOK_PORT=8000
    volumes:
      - ./database:/app/database
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - financebot-network

  frontend:
    build:
      context: ./dashboard
      dockerfile: ../Dockerfile.frontend
    container_name: financebot-frontend
    ports:
      - "3000:3000"
    environment:
      - PIXPOC_API_BASE_URL=https://app.pixpoc.ai
      - PIXPOC_API_KEY=your_api_key_here
      - PIXPOC_AGENT_ID=your_agent_id_here
      - PIXPOC_FROM_NUMBER_ID=your_from_number_id_here
      - BACKEND_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - financebot-network

networks:
  financebot-network:
    driver: bridge

